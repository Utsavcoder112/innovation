<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="signin.css"/>
  <style>
    .error-message {
      color: #ff0000;
      font-size: 14px;
      margin-top: 5px;
      margin-bottom: 10px;
      display: none;
      text-align: left;
    }
    
    .success-message {
      color: green;
      text-align: center;
      margin-top: 10px;
      display: none;
      font-weight: bold;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .login-box h3 {
      color: #666;
      margin-bottom: 15px;
      font-size: 0.9em;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>RESET PASSWORD</h2>
      <h3>Enter your email to receive a password reset link</h3>
      <form id="forgotPasswordForm">
        <input type="email" id="email" name="email" placeholder="Email" required />
        <div class="error-message" id="emailError"></div>
        
        <button type="submit" id="resetBtn">SEND RESET LINK</button>
        <div class="success-message" id="successMessage">Password reset email sent!</div>
        
        <p class="register">
          Remember your password?
          <a href="./signin.html">Sign In</a>
        </p>
        
        <p class="home-link">
          <span class="home-icon">üè†</span>
          <a href="./home.html">Home Page</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('forgotPasswordForm');
      // Make sure this URL matches your actual backend server address and port
      const API_URL = 'http://127.0.0.1:8000';
      
      // Form validation and submission
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Reset error messages
        document.querySelectorAll('.error-message').forEach(elem => {
          elem.style.display = 'none';
        });
        
        // Get form values
        const email = document.getElementById('email').value.trim();
        
        // Basic validation
        let isValid = true;
        
        // Email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          document.getElementById('emailError').textContent = 'Please enter a valid email address';
          document.getElementById('emailError').style.display = 'block';
          isValid = false;
        }
        
        if (isValid) {
          try {
            // Disable reset button during API call
            document.getElementById('resetBtn').disabled = true;
            
            // Create form data
            const formData = new FormData();
            formData.append('email', email);
            
            // Note: The following code assumes you will implement the password reset endpoint
            // This is just a placeholder for now
            
            // Show success message (temporary implementation)
            document.getElementById('successMessage').style.display = 'block';
            
            // Clear form
            form.reset();
            
            // In a real implementation, you would make an API call:
            /*
            const response = await fetch(`${API_URL}/reset-password`, {
              method: 'POST',
              body: formData,
            });
            
            if (response.ok) {
              document.getElementById('successMessage').style.display = 'block';
              form.reset();
            } else {
              const data = await response.json();
              if (data.detail) {
                document.getElementById('emailError').textContent = data.detail;
                document.getElementById('emailError').style.display = 'block';
              }
            }
            */
            
          } catch (error) {
            console.error('Error:', error);
            alert('Connection error. Please try again later.');
          } finally {
            // Re-enable reset button
            document.getElementById('resetBtn').disabled = false;
          }
        }
      });
    });
  </script>
</body>
</html>
